<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      height: 100vh;
      overflow: hidden;
      color: #eaeaea;
    }

    /* Background with slow zoom */
    .bg {
      position: fixed;
      inset: 0;
      background: url("bg.jpg") no-repeat center center;
      background-size: cover;
      transform: scale(1);
      animation: slowZoom 40s ease-in-out infinite alternate;
      will-change: transform;
    }

    @keyframes slowZoom {
      from { transform: scale(1); }
      to { transform: scale(1.08); }
    }

    /* Overlay for comfort */
    .overlay {
      position: fixed;
      inset: 0;
      background: linear-gradient(
        rgba(0, 0, 0, 0.35),
        rgba(0, 0, 0, 0.6)
      );
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .content {
      max-width: 600px;
      text-align: center;
      background: rgba(0, 0, 0, 0.35);
      padding: 40px;
      border-radius: 16px;
      backdrop-filter: blur(4px);
      transform: translateY(0);
      transition: transform 0.2s ease;
    }

    .hello {
      font-size: 22px;
      margin-bottom: 20px;
    }

    #text {
      font-size: 18px;
      line-height: 1.7;
      opacity: 0;
      transition: opacity 0.6s ease;
      min-height: 4em;
    }

    footer {
      margin-top: 30px;
      font-size: 14px;
      color: #bdbdbd;
      opacity: 0;
      transition: opacity 0.6s ease;
    }
  </style>
</head>

<body>

  <div class="bg" id="bg"></div>

  <div class="overlay">
    <div class="content" id="card">
      <div class="hello">Hello ðŸ˜„</div>

      <p id="text"></p>

      <footer id="footer">Still learning. Still curious.</footer>
    </div>
  </div>

<script>
  /* Text slideshow */
  const texts = [
    "Iâ€™m just a simple student who likes to do fun with technology.",
    "I enjoy learning how things work.",
    "Sometimes I break things.",
    "Sometimes I fix them again."
  ];

  let index = 0;
  const textEl = document.getElementById("text");
  const footerEl = document.getElementById("footer");

  function changeText() {
    textEl.style.opacity = 0;

    setTimeout(() => {
      textEl.textContent = texts[index];
      textEl.style.opacity = 1;
      index = (index + 1) % texts.length;
    }, 500);
  }

  changeText();
  setInterval(changeText, 3500);

  /* Fade footer once */
  setTimeout(() => {
    footerEl.style.opacity = 1;
  }, 2500);

  /* Subtle parallax */
  const bg = document.getElementById("bg");
  const card = document.getElementById("card");

  window.addEventListener("mousemove", (e) => {
    const x = (e.clientX / window.innerWidth - 0.5) * 10;
    const y = (e.clientY / window.innerHeight - 0.5) * 10;

    bg.style.transform = `scale(1.05) translate(${-x}px, ${-y}px)`;
    card.style.transform = `translate(${x * 0.3}px, ${y * 0.3}px)`;
  });
</script>

</body>
</html>
