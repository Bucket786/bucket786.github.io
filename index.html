<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>keep scrolling</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(180deg, #0b0b0b, #111, #000);
      color: #eaeaea;
      line-height: 1.8;
    }

    .section {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      font-size: 28px;

      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    .section.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .hint {
      font-size: 22px;
      color: #bbb;
    }

    .final {
      font-size: 32px;
      font-weight: bold;
      color: #ff5c5c;
      flex-direction: column;
    }

    button {
      margin-top: 40px;
      padding: 14px 32px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      background: #ffffff;
      color: #000;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    .status {
      margin-top: 30px;
      font-size: 22px;
      color: #ccc;
      min-height: 1.5em;
    }
  </style>
</head>
<body>

  <div class="section">
    You didnâ€™t need to click this.
  </div>

  <div class="section hint">
    Still scrolling?<br>Bold decision.
  </div>

  <div class="section hint">
    Thereâ€™s something waiting at the bottom.
  </div>

  <div class="section hint">
    Youâ€™ve already wasted time.<br>Commit fully.
  </div>

  <div class="section hint">
    Almost there.<br>No turning back now.
  </div>

  <div class="section final">
    <div id="finalMessage"></div>

    <button onclick="fakeReward()">Claim Reward</button>
    <div class="status" id="status"></div>
  </div>

<script>
  // Scroll animation
  const sections = document.querySelectorAll('.section');

  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('visible');
      }
    });
  }, { threshold: 0.3 });

  sections.forEach(section => observer.observe(section));

  // Device-based final message
  const finalMessage = document.getElementById("finalMessage");
  const width = window.innerWidth;

  if (width <= 600) {
    finalMessage.textContent =
      "You scrolled all this way on your phone. Absolutely unhinged behavior ðŸ˜œ";
  } else if (width <= 1024) {
    finalMessage.textContent =
      "Tablet user detected. Still scrolled to the bottom though. Disappointing ðŸ˜œ";
  } else {
    finalMessage.textContent =
      "Big screen, full attention, still scrolled to the end. Youâ€™re a disgrace ðŸ˜œ";
  }

  // Fake reward logic
  function fakeReward() {
    const status = document.getElementById('status');
    status.textContent = "Processing your reward...";

    setTimeout(() => {
      status.textContent = "Still working on it...";
    }, 5000);

    setTimeout(() => {
      status.textContent =
        "you`re still here. Go get a job.";
    }, 12000);
  }
</script>

</body>
</html>
